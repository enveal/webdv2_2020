<div class="container my-2">
  <h1 class="h1 text-center">Write Comment</h1>

  <!-- Write Post form -->
  <form>
    <div class="form-group">
      <label for="c-title">Post Title</label>
      <input type="text"
        class="form-control form-control-lg"
        id="c-title"
        placeholder="What is on your mind ?"
        rows="3"
      ></input>
    </div>
    <div class="form-group">
      <label for="c-body">Post Body</label>
      <textarea
        class="form-control form-control-sm"
        id="c-body"
        placeholder="Tell us more about it"
        rows="4"
      ></textarea>
    </div>
    <button type="submit" id="comment-btn" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="/app/Comment.js"></script>
